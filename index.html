<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathjax Viewer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false,
            messageStyle: "none",
            tex2jax: { inlineMath: [["$","$"],["\\(","\\)"]] },
            "HTML-CSS": {
                linebreaks: { automatic: true, width: "container" }
            }
        });


    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="index.js"></script>
</head>
<body>
<header>
    <h1>MathJax Viewer</h1>
</header>
<main>
    <!-- https://css-tricks.com/the-cleanest-trick-for-autogrowing-textareas/ -->
    <div class="grow-wrap">
        <textarea id="input" class="main-element" placeholder="LaTeX Equation"
                  oninput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
    </div>
    <div id="output" class="main-element"></div>
</main>

</body>
</html>
